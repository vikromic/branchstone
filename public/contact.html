    <main class="contact-main">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>For acquisition inquiries, collaborations, or just to say hello, please use the form or contact me directly.</p>
                <ul>
                    <li>üìß Email: <a href="mailto:thebranchstone@gmail.com">thebranchstone@gmail.com</a></li>
                    <li>üìç Location: Santa Rosa, California</li>
                    <li>üì∑ Instagram: <a href="https://www.instagram.com/branchstone.art" target="_blank">@branchstone.art</a></li>
                </ul>
            </div>
            <div class="contact-form">
                <!-- 
                    To make this form functional, you can use a service like Formspree.io
                    1. Create an account on Formspree.
                    2. Create a new form and get your unique endpoint URL.
                    3. Replace "YOUR_FORM_ID" in the action attribute below with your endpoint.
                -->
                <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <!-- Initialize theme as early as possible to avoid flickering -->
    <script>
        (function() {
            // Check system or user preference for theme
            const userPreference = localStorage.getItem('theme');
            const systemPreference = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            const currentTheme = userPreference || systemPreference;
            
            // Apply theme immediately
            document.documentElement.setAttribute('data-theme', currentTheme);
        })();
    </script>
    <script>
        // Script to populate the message field with inquiry details
        document.addEventListener('DOMContentLoaded', function() {
            const messageField = document.getElementById('message');
            const inquiryMessage = localStorage.getItem('inquiryMessage');
            
            if (inquiryMessage && messageField) {
                // Set the message field value
                messageField.value = inquiryMessage;
                
                // Focus on the name field to encourage completing the form
                document.getElementById('name').focus();
                
                // Clear the stored message to avoid showing it on future visits
                localStorage.removeItem('inquiryMessage');
            }
        });
    </script>
