    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-labelledby="lightbox-title" aria-hidden="true">
        <div class="lightbox-content">
            <button class="close-lightbox" aria-label="Close lightbox">&times;</button>
            <div class="lightbox-image-container">
                <button class="slider-btn slider-btn-prev" id="prev-btn" aria-label="Previous image">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
                    </svg>
                </button>
                <div class="lightbox-image-wrapper">
                    <img src="" alt="Artwork image" id="lightbox-img">
                </div>
                <button class="slider-btn slider-btn-next" id="next-btn" aria-label="Next image">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
                    </svg>
                </button>
                <div class="slider-indicator" id="slider-indicator"></div>
            </div>
            <div id="lightbox-caption">
                <h3 id="lightbox-title"></h3>
                <p id="lightbox-size"></p>
                <p id="lightbox-materials"></p>
                <p id="lightbox-description"></p>
                <div id="lightbox-availability" class="artwork-availability hidden">
                    <p class="sold-label">
                        <span class="sold-dot" aria-hidden="true"></span>
                        <span data-translate="artwork.sold">Sold</span>
                    </p>
                </div>
                <button class="inquire-btn" data-translate="contact.inquire">Request Acquisition Details</button>
            </div>
        </div>
